<h3 mat-dialog-title class="mt-3 mb-5">Create a Event</h3>
<mat-dialog-content>
  <div class="d-flex justify-content-center">
    <div class="container mt-5 mat-elevation-z8">
      <div class="ml-5">
        <form
          class="example-form"
          [formGroup]="createEventForm"
          (ngSubmit)="onSubmit()"
        >
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Event Name</mat-label>
            <input
              formControlName="title"
              matInput
              placeholder="Event Name"
              value="Sushi"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
              formControlName="description"
              matInput
              placeholder="Event Name"
              value="Sushi"
            >
            </textarea></mat-form-field
          ><mat-form-field class="mt-3">
            <input
              matInput
              [ngxMatDatetimePicker]="picker"
              placeholder="Choose a Start Date and Time"
              formControlName="start"
              [min]="minDate"
              [max]="maxDate"
              [disabled]="disabled"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="$any(picker)"
            ></mat-datepicker-toggle>
            <ngx-mat-datetime-picker
              #picker
              [showSpinners]="showSpinners"
              [showSeconds]="showSeconds"
              [stepHour]="stepHour"
              [stepMinute]="stepMinute"
              [stepSecond]="stepSecond"
              [touchUi]="touchUi"
              [color]="color"
              [enableMeridian]="enableMeridian"
              [disableMinute]="disableMinute"
              [hideTime]="hideTime"
            >
              <!-- Custom icon or text of Apply icon -->
              <ng-template>
                <!-- <mat-icon>star</mat-icon> -->
                <span>OK</span>
              </ng-template>
            </ngx-mat-datetime-picker>
          </mat-form-field>
          <mat-form-field class="mt-3">
            <input
              matInput
              [ngxMatDatetimePicker]="picker1"
              placeholder="Choose a End Date and Time"
              formControlName="end"
              [min]="minDate"
              [max]="maxDate"
              [disabled]="disabled"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="$any(picker1)"
            ></mat-datepicker-toggle>
            <ngx-mat-datetime-picker
              #picker1
              [showSpinners]="showSpinners"
              [showSeconds]="showSeconds"
              [stepHour]="stepHour"
              [stepMinute]="stepMinute"
              [stepSecond]="stepSecond"
              [touchUi]="touchUi"
              [color]="color"
              [enableMeridian]="enableMeridian"
              [disableMinute]="disableMinute"
              [hideTime]="hideTime"
            >
              <!-- Custom icon or text of Apply icon -->
              <ng-template>
                <!-- <mat-icon>star</mat-icon> -->
                <span>OK</span>
              </ng-template>
            </ngx-mat-datetime-picker>
          </mat-form-field>
          <div formArrayName="users">
            <div
              class="mt-2"
              *ngFor="let user of users.controls; let usersIndex = index"
              [formGroupName]="usersIndex"
            >
              <p class="content form--label">
                Member Email {{ usersIndex + 1 }}
              </p>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>User Email</mat-label>
                <input
                  type="text"
                  placeholder="Select User"
                  aria-label="Number"
                  matInput
                  formControlName="user"
                  [matAutocomplete]="auto"
                />
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option
                    *ngFor="let option of filteredOptions | async"
                    [value]="option"
                  >
                    {{ option }}
                  </mat-option>
                </mat-autocomplete>
                <!-- <button mat-button (click)="addUser()">Add User</button> -->
              </mat-form-field>

              <div>
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="deleteUser(usersIndex)"
                >
                  Delete Group Member
                </button>
              </div>
            </div>
            <button
              class="mt-5 btn btn-primary"
              type="button"
              (click)="addUser()"
            >
              Add Group Member
            </button>
          </div>
          <mat-form-field class="mt-5" appearance="fill">
            <mat-label>Event Priority</mat-label>
            <mat-select
              [(value)]="selected"
              formControlName="priority"
              required
            >
              <mat-option *ngFor="let type of priority" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
            <!-- <mat-error *ngIf="animalControl.hasError('required')"
            >Please choose an animal</mat-error
          >
          <mat-hint>{{ animalControl.value?.sound }}</mat-hint> -->
          </mat-form-field>
          <div>
            <button class="m-5" mat-raised-button color="primary">
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
