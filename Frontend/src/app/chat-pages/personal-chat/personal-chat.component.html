<div class="container-fluid pt-3">
      <mat-card>
        <mat-card-header>
          <mat-card-title><span style="color: rgb(24, 187, 179)">{{receiverId}} : {{receiverDetails.userStatus}}</span></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="well" style="height: 200px; padding: 15px">
            <div *ngFor="let message of allMessages">
              <span><strong>{{ message.sender }} : </strong> {{ message.message }}</span>
            </div>
          </div>
          <mat-form-field>
            <input
              type="text"
              matInput
              [(ngModel)]="message"
              id="messageText"
              placeholder="Enter Message"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="button"
            class="btn btn-success pull-right"
            (click)="sendMessage()"
            id="send"
          >
            Send
          </button>
        </mat-card-actions>
      </mat-card>
  </div>
