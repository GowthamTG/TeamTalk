<div class="container pt-3">
      <mat-card [style.height.px]="'550'" class="mx-3">
        <mat-card-header>
          <mat-card-title><span 
            [ngClass]="{
              'text-success':receiverDetails.userStatus=='Available',
              'text-warning':receiverDetails.userStatus=='Away',
              'text-secondary':receiverDetails.userStatus=='Busy',
              'text-danger':receiverDetails.userStatus=='DND'}" >
              {{receiverId}} : {{receiverDetails.userStatus}}
            </span>
          </mat-card-title>
          <mat-slide-toggle color="primary" (change)="muteChat($event)"  class="mx-4">Mute</mat-slide-toggle>
        </mat-card-header>
        <mat-card-content [style.overflow]="'auto'" [style.height.px]="'350'">
          <div class="well" style="height: 200px; padding: 15px">
            <div class="p-1" *ngFor="let message of allMessages">
              <!-- old version of chat UI -->
              <!-- <span [ngClass]="{'important':message.option=='Important' , 'standard':message.option=='Standard'}"><strong>{{ message.sender }} : </strong> {{ message.message }}</span>
                  <br>
                  <small class="text-muted">{{ message.sentAt | date :'short' }}</small> -->
              <div class="card">
                <div class="card-body">
                  <i class="fas fa-users"></i>
                  <span [ngClass]="{'important':message.option=='Important' , 'standard':message.option=='Standard'}"><strong>{{ message.sender }} : <i class="fas fa-people-arrows"></i> </strong> {{ message.message }}</span>
                  <br>
                  <small class="text-muted">{{ message.sentAt | date :'short' }} <span *ngIf="message.option=='Important'">({{message.option}})</span></small>
                </div>
              </div>
              
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <mat-form-field class="mx-4">
            <input
              type="text"
              matInput
              [(ngModel)]="message"
              id="messageText"
              placeholder="Enter Message"
            />
          </mat-form-field>
          <button
            type="button"
            class="btn btn-success pull-right"
            (click)="sendMessage()"
            id="send">
            Send
          </button>
          <br>
          <mat-slide-toggle color="warn" (change)="changeMessageType($event)"  class="mx-4">Mark as important</mat-slide-toggle>
        </mat-card-actions>
      </mat-card>
</div>
